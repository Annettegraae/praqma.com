<div class="contact-form">
  <div class="wrapper">
    <form action="http://formspree.io/info@praqma.com" method="POST">
      <!--<div class="form-group"> TODO remove -->
        <!--<label for="contactName">Forename and surname</label>-->
        <!--<input type="text" name="name" class="form-control" id="contactName"/>-->
      <!--</div>-->
      <div class="form-group">
        <label for="contactMessage">How can we help you?</label>
        <textarea class="form-control" name="message" rows="8" id="contactMessage"></textarea>
      </div>
      <div class="form-group">
        <label for="contactEmail">Email to reply</label>
        <input type="email" name="_replyto" class="form-control" id="contactEmail"/>
      </div>
      <input type="hidden" name="_subject" value="Praqma.com: message from 'Contacts' page" />
      <input type="hidden" name="_next" value="{{ site.url }}/thanks" />
      <button type="submit">Send the message</button>
    </form>
  </div>
</div>
