<div class="contact-form">
  <div class="wrapper">
    <form action="http://formspree.io/info@praqma.com" method="POST">

      <input type="text" name="forename" placeholder="Forename"/>
      <input type="text" name="surname" placeholder="Surname"/>
      <input type="text" name="_replyto" placeholder="Your email" />
      <br/>
      <textarea name="message" rows="10" cols="30" placeholder="How can we help you?"></textarea>
      <br/>
      <input type="submit" value="Send">
      <input type="hidden" name="_subject" value="New submission from praqma.com" />
      <input type="hidden" name="_next" value="{{ site.url }}/thanks" />
    </form>
  </div>
</div>
