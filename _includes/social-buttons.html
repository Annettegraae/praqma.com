{% assign url   = include.url | prepend: site.url %}
{% assign title = include.title %}
<div class="include-social-buttons">
  <div class="sbutton facebook">
    <a data-url="http://www.facebook.com/share.php?u={{ url }}&title={{ title }}" href="">
      <i class="fa fa-facebook" aria-hidden="true"></i> 
    </a>
  </div>
  <div class="sbutton twitter">
    <a data-url="http://twitter.com/intent/tweet?status={{ title }}+{{ url }}" href="">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
  </div>
  <div class="sbutton googlep">
    <a data-url="https://plus.google.com/share?url={{ url }}" href="">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
    </a>
  </div>
  <div class="sbutton whatsapp">
    <a data-url="whatsapp://send?text=And%20now%20for%20something%20completely%20different...%0D%0A{{ url | uri_escape }}%0D%0A%0D%0AFrom%20Praqma.com" data-action="share/whatsapp/share" href="">
      <i class="fa fa-whatsapp" aria-hidden="true"></i>
    </a>
  </div>
  <div class="sbutton email">
    <a data-url="mailto:?body=And%20now%20for%20something%20completely%20different...%0D%0A{{ url | uri_escape }}%0D%0A%0D%0AFrom%20Praqma.com&subject={{ title }}" href="">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </a>
  </div>
</div>
<script src="/javascripts/includes/social-buttons.js"></script>
