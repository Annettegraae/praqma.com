{% assign url   = include.url | prepend: site.url %}
{% assign title = include.title %}
<div class="include-social-buttons">
  <div class="sbutton facebook">
    <a data-url="http://www.facebook.com/share.php?u={{ url }}&title={{ title }}" href="">
      <i class="fa fa-facebook" aria-hidden="true"></i> 
    </a>
  </div>
  <div class="sbutton twitter">
    <a data-url="http://twitter.com/intent/tweet?status={{ title }}+{{ url }}" href="">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
  </div>
  <div class="sbutton googlep">
    <a data-url="https://plus.google.com/share?url={{ url }}" href="">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
    </a>
  </div>
  <div class="sbutton email">
    <a data-url="mailto:?body=Hi there! Check this article out! {{ url }}&subject={{ title }}" href="">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </a>
  </div>
</div>
<script>
  $(".include-social-buttons .sbutton a").click(function(){
      // window.location = $(this).data("url");
      window.open( $(this).data("url") );
    });
</script>
