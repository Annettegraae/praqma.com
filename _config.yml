# Site settings
title: Praqma
email: info@praqma.net
logo: /images/logo.png
description: The Continuous Delivery Company
slogan: — In Praqma we strive to change the world…
url: http://praqma.com

# Build settings
markdown: kramdown

sass:
  #sass_dir: bower_components/bootstrap-sass/assets/stylesheets

permalink: /:categories/:title/

collections:
  tag-pages:
    output: true
    permalink: /blog/:path/
  training:
    output: true
    permalink: /training/:path/

defaults:
  -
    scope:
      path: "" # any file
    values:
      layout: page
  -
    scope:
      type: posts
    values:
      categories: blog
      layout: post
  -
    scope:
      type: tag-pages
    values:
      categories: [tag-page, blog] #it goes into body classes and impacts on styles
      #categories: tag-page
      #permalink: pretty
      layout: tag-page
