---
layout: blog
---

<div class="post">
  <header class="post-header">
    <div class="meta">
      <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
      {% for t in page.tags %}
        <a class="tag" href="/blog/#{{ t }}">{{ t }}</a>
      {% endfor %}
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
    {% if page.avatar %}
      <img class="post-avatar" src="{{ page.avatar }}" alt="page.title">
    {% endif %}
  </article>
</div>
